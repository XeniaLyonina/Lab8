<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
</head>
<body>
    <style>
        form {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        form > * {
            display: block;
            margin-bottom: 20px;
        }
        .title {
            font-weight: bold;
        }
        #line {
            width: 270px;
            height: 25px;
            background: green;
            margin: 0 auto;
        }

    </style>
    <form>
        <div>
            <div class="title">Выравнивание</div>
            <label>
                <input type="radio" name="position" value="left" checked>
                <span>Слева</span>
            </label>
            <label>
                <input type="radio" name="position" value="right">
                <span>Справа</span>
            </label>
            <label>
                <input type="radio" name="position" value="center">
                <span>По центру</span>
            </label>
        </div>
        <label>
            <span class="title">Толщина линии</span>
            <input type="number" value="25" id="lineHeight">
        </label>
        <label>
            <span class="title">Длина линии</span>
            <input type="number" value="270" id="lineWidth">
        </label>
        <label>
            <span class="title">Цвет линии</span>
            <select id="selectColor">
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="olive">olive</option>
                <option value="teal">teal</option>
                <option value="gray">gray</option>
                <option value="royalblue">royalblue</option>
                <option value="yellow">yellow</option>
                <option value="black">black</option>
            </select>
        </label>

        <button type="button" onclick="update()">Обновить</button>
    </form> 
    <div id="line"></div>

    <script>
        function update() {
            const lineHeightField = document.getElementById("lineHeight");
            const lineWidthField = document.getElementById("lineWidth");
            const positionField = document.querySelector('input[name="position"]:checked').value;
            const colorField = document.getElementById("selectColor");
            const line = document.getElementById("line");

            line.style.height = lineHeightField.value + "px";
            line.style.width = lineWidthField.value + "px";
            line.style.background = colorField.value;

            switch (positionField) {
                case "left":
                    line.style.margin = "0 auto 0 0"
                    break
                case "right":
                    line.style.margin = "0 0 0 auto"
                    break
                case "center":
                    line.style.margin = "0 auto"
                    break
            }
        }
    </script>
</body>
</html>
